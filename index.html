<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="illustration-hero.svg" alt="">
    <div class="for-padding">
      <h2>Order Summary</h2>

      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="first">
      <div class="first-first">
        <div><img src="icon-music.svg" alt=""></div>
        <div class="for-span"><span style="font-weight: bold;">Annual Plan</span>
          <span style="color: hsl(224, 23%, 55%);">$59.99/year</span>
        </div>
      </div>
      <div class="second">
        <a href="" style="color: hsl(223, 47%, 23%); font-weight:bold; font-size:.8em;"> Change</a>
      </div>
    </div>
    <div class="foot">
    <button class="btn">Proceed to Payment</button>
    <a href="">Cancel Order</a>
  </div>
  </div>
</body>

</html>
